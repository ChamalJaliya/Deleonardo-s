<div class="z-depth-1">
  <table
    class="table table-striped table-responsive-md btn-table"
    mdbTable
    borderless="true"
  >
    <thead style="background-color: transparent">
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let shoppingListItem of shoppingList; trackBy: trackByFn">
        <th scope="row">{{ shoppingListItem.id }}</th>
        <td>{{ shoppingListItem.name }}</td>
        <td>{{ shoppingListItem.description }}</td>
        <td>
          <a (click)="onEdit(shoppingListItem)" class="mr-2"
            ><mdb-icon fas icon="edit"></mdb-icon
          ></a>
          <a (click)="onDelete(shoppingListItem)"
            ><mdb-icon fas icon="trash"></mdb-icon
          ></a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
