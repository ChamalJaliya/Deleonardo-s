<!--Navbar-->
<mdb-navbar
  #navbar
  SideClass="navbar navbar-expand-lg navbar-light cyan justify-content-between"
  [containerInside]="false"
>
  <!-- Navbar brand -->
  <mdb-navbar-brand>
    <a class="navbar-brand" routerLink="/" style="color:#0c2461;">
      <img src="../../../assets/resources/baker.png" alt="" />&nbsp; De
      Leonardo's
    </a>
  </mdb-navbar-brand>

  <!-- Collapsible content -->
  <links>
    <!-- Links -->
    <ul
      class="navbar-nav ml-auto"
      style="text-transform: capitalize; color:white;"
    >
      <li *ngIf="isLoggedIn && !isLoading" class="nav-item">
        <a
          (click)="navbar.hide()"
          class="nav-link waves-light"
          routerLink="/"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          mdbWavesEffect
        >
          <img src="../../../assets/resources/mansion.png" />&nbsp; Home<span
            class="sr-only"
            >(current)</span
          ></a
        >
      </li>

      <li *ngIf="isLoggedIn && !isLoading" class="nav-item">
        <a
          (click)="navbar.hide()"
          class="nav-link waves-light"
          routerLink="/recipes"
          routerLinkActive="active"
          mdbWavesEffect
        >
          <img
            src="../../../assets/resources/recipe-book.png"
          />&nbsp;Recipes</a
        >
      </li>

      <li *ngIf="isLoggedIn && !isLoading" class="nav-item">
        <a
          (click)="navbar.hide()"
          class="nav-link waves-light"
          routerLink="/category"
          routerLinkActive="active"
          mdbWavesEffect
        >
          <img src="../../../assets/resources/burger.png" />&nbsp; Categoies</a
        >
      </li>
      <li *ngIf="isLoggedIn && !isLoading" class="nav-item">
        <a
          (click)="navbar.hide()"
          class="nav-link waves-light"
          routerLink="/contact"
          routerLinkActive="active"
          mdbWavesEffect
        >
          <img src="../../../assets/resources/contact.png" />&nbsp;Contact</a
        >
      </li>
      <!-- <li *ngIf="isLoggedIn && !isLoading" class="nav-item">
        <a
          (click)="navbar.hide()"
          class="nav-link waves-light"
          routerLink="/customers"
          routerLinkActive="active"
          mdbWavesEffect
          >Tables</a
        >
      </li> -->
      <!-- <li *ngIf="isLoggedIn && !isLoading" class="nav-item">
        <a
          (click)="navbar.hide()"
          class="nav-link waves-light"
          routerLink="/charts"
          routerLinkActive="active"
          mdbWavesEffect
          >Charts</a
        >
      </li> -->
      <!-- <li *ngIf="isLoggedIn && !isLoading" class="nav-item">
        <a
          (click)="navbar.hide()"
          class="nav-link waves-light"
          routerLink="/profile"
          routerLinkActive="active"
          mdbWavesEffect
          >Profile</a
        >
      </li> -->
      <li *ngIf="isLoggedIn && !isLoading && isAdmin" class="nav-item">
        <a
          (click)="navbar.hide()"
          class="nav-link waves-light"
          routerLink="/admin-panel"
          routerLinkActive="active"
          mdbWavesEffect
        >
          <img src="../../../assets/resources/conference.png" />&nbsp;Admin
        </a>
      </li>
    </ul>
    <!-- Links -->

    <!-- Search form -->
    <ul class="navbar-nav" *ngIf="!isLoggedIn && !isLoading">
      <li class="nav-item waves-light">
        <a
          (click)="navbar.hide()"
          class="nav-link waves-light"
          routerLink="/login"
          mdbWavesEffect
          style="color:#0c2461;"
          >Login</a
        >
      </li>
      <li class="nav-item waves-light">
        <a
          (click)="navbar.hide()"
          class="nav-link waves-light"
          routerLink="/register"
          mdbWavesEffect
          >Register</a
        >
      </li>
    </ul>

    <ul
      class="navbar-nav"
      *ngIf="isLoggedIn && !isLoading"
      style="text-transform: capitalize ; justify-content: left;"
    >
      <li
        class="nav-link waves-light dropdown avatar p-0 avatar-dropdown"
        mdbDropdown
      >
        <a
          mdbDropdownToggle
          mdbWavesEffect
          type="button"
          class="nav-link waves-light"
          mdbWavesEffect
        >
          <img
            *ngIf="user.photoUrl"
            src="{{ user.photoUrl }}"
            height="35"
            width="35"
            class="rounded-circle z-depth-0"
            alt="avatar image"
          />
          <mdb-icon fas icon="caret-down"></mdb-icon>
        </a>
        <div
          *dropdownMenu
          class="dropdown-menu dropdown-menu-right dropdown-primary"
          role="menu"
        >
          <a
            *ngIf="user.displayName"
            class="text-left py-2 px-2"
            class="dropdown-item waves-light"
            mdbWavesEffect
            (click)="onProfile(); navbar.hide()"
          >
            <mdb-icon fas icon="user" class="mr-2"></mdb-icon>
            {{ user.displayName }}</a
          >

          <div
            *ngIf="!user.displayName"
            class="text-left py-2 px-2"
            style="justify-content: left;"
          >
            Anonymous user
          </div>
          <!-- <div class="divider dropdown-divider"></div> -->
          <a
            style="justify-content: left;"
            class="dropdown-item text-left waves-light"
            mdbWavesEffect
            (click)="onShopingCart(); navbar.hide()"
          >
            <mdb-icon fas icon="shopping-cart" class="mr-2"></mdb-icon>
            Cart</a
          >

          <a
            style="justify-content: left;"
            class="dropdown-item text-left waves-light"
            mdbWavesEffect
            (click)="onLogout(); navbar.hide()"
            ><mdb-icon fas icon="sign-out-alt" class="mr-2"></mdb-icon>Logout</a
          >
        </div>
      </li>
      <li class="nav-item waves-light logout-button">
        <a
          class="nav-link waves-light"
          mdbWavesEffect
          (click)="onLogout(); navbar.hide()"
          >Logout</a
        >
      </li>
    </ul>
  </links>
  <!-- Collapsible content -->
</mdb-navbar>
<!--/.Navbar-->
